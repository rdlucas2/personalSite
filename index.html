                'forecast': function(args) {
                    var location = args.join(' ');

                    if (!location) {
                        return 'forecast requires a location like a city/state or zipcode - try forecast pittsburgh pa';
                    }

                    $.when(self.mapQuestApi.Search(location)).then(function(data) {
                        var lat = data.results[0].locations[0].latLng.lat;
                        var long = data.results[0].locations[0].latLng.lng;
                        $.when(self.openWeatherApi.CurrentByLatLong(lat, long)).then(function(weather) {
                            var description = `${(weather.weather[0].description).toLowerCase().split(' ').map((s) => s.charAt(0).toUpperCase() + s.substring(1)).join(' ')}`;

                            var forecast_elements = document.getElementsByClassName("forecast");
                            forecast_elements[forecast_elements.length - 1].innerHTML = summary;
                        });
                    });

                    return location + ' <span class="forecast"></span>';

            userinput_el.addEventListener('keydown', function(e) {

                }
